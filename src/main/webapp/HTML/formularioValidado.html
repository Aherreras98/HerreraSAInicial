<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Datos Personales</title>
        <link href="../CSS/style.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/formulario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="titulo-principal">Formulario de Datos</h1>
            <div class="container">
                <form action="../FormularioValidado" method="post">
                    <div>
                        <label for="nombre">Nombre: *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Juan" >
                    </div>
                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento: *</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" >
                    </div>
                    <div>
                        <label for="salario">Salario: *</label>
                        <input type="number" id="salario" name="salario" min="0" step="0.01" placeholder="1200" >
                    </div>
                    <div>
                        <label for="hijos">Número de Hijos: *</label>
                        <input type="number" id="hijos" name="hijos" min="0" placeholder="3" >
                    </div>
                    <div>
                        <label for="preferencias">Preferencias:</label>
                        <select id="preferencias" name="preferencias" multiple size="5">
                            <option value="Videojuegos">Videojuegos</option>
                            <option value="Cine">Cine</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Música">Música</option>
                            <option value="Cocinar">Cocinar</option>
                        </select>
                    </div>
                    <div class="button">
                        <button type="submit">Enviar Datos</button>
                    </div>
                </form>
            </div>
            <p style="text-align: center; margin-top: 20px;">
                <a href="../index.html">Volver al &iacute;ndice</a>
            </p>
        </div>
    </body>
</html>
