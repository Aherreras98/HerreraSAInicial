<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos Personales</title>
    <link href="../CSS/style.css" rel="stylesheet" type="text/css"/>
    <link href="../CSS/formulario.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Formulario de Datos</h1>
        <div class="container">
            <form action="../Formulario" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div>
                    <label for="salario">Salario:</label>
                    <input type="number" id="salario" name="salario" min="0" step="0.01" placeholder="1200" required>
                </div>
                <div>
                    <label for="hijos">Número de Hijos:</label>
                    <input type="number" id="hijos" name="hijos" min="0" placeholder="3" required>
                </div>
                <div>
                    <label>Preferencias:</label>
                    <div>
                        <label><input type="checkbox" name="preferencias" value="videojuegos"> Videojuegos</label>
                        <label><input type="checkbox" name="preferencias" value="cine"> Cine</label>
                        <label><input type="checkbox" name="preferencias" value="deporte"> Deporte</label>
                        <label><input type="checkbox" name="preferencias" value="musica"> Música</label>
                        <label><input type="checkbox" name="preferencias" value="cocinar"> Cocinar</label>
                        <label><input type="checkbox" name="preferencias" value="viajar"> Viajar</label>
                       
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Enviar Datos</button>
                </div>
            </form>
        </div>
        <p style="text-align: center; margin-top: 20px;">
            <a href="../index.html">Volver al &iacute;ndice</a>
        </p>
    </div>
</body>
</html>
